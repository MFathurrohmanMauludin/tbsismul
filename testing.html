    <script>
        checkBrowserSupportSession("username")

        function onClickCheckBox(){
            $("input[type=checkbox]").each(function(){
                let checked=$("input[value='" + $(this).val() + "']").is(":checked");
                localStorage.setItem($(this).val(), this.checked)
            });
        }
        
        function onReadyCheckBox(){
            $("input[type=checkbox]").each(function(){
                if (localStorage.getItem($(this).val()) == 'true'){
                    $("input[value='" + $(this).val() + "']").prop('checked', true);
                }
                $("input[value="+ $(this).val() +"]").click(function(){
                    onClickCheckBox()
                })
            });
        }

        $(document).ready(function(){
            if (getCookie("username").length){
                onReadyCheckBox()
            }else{
                user = prompt("Please enter your name:", "");
                setCookie('username', user)
            }
        });
    </script>
